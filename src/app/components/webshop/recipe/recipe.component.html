<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      [recipeList]="recipeList"
      (selectedRecipe)="receiveSelectedRecipe($event)"
    >
    </app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else defaultText"
      [selectedRecipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #defaultText>Select a recipe for details,</ng-template>
  </div>
</div>
